---
application:
  protocol: "https"
  name: "Porg"
  host: "localhost"
  backend-port: 8080
  frontend-port: 8080 
  tls:
    key: "../porg/test/tls/key.pem"
    cert: "../porg/test/tls/cert.pem"
plugins:
  - name: "blipp"
    options:
      show-auth: true
papagaio:
  loggers:
    - type: "console"
      level: 'info'
drivers:
  mongo:
    collection: "porg"
    username: "porg"
    password: "porg"
    servers:
      - host: "localhost"
        port: 27017
  consul:
    host: 'localhost'
    port: 8500
auth:
  user-session:
    single-sign-on:
      jwt:
        secret: 'secret'
      type:
        cas:
          server-url: 'https://cas:8443/cas'
          strict-ssl: false
    two-factor:
      persistence-provider: 'mongo'
      modes:
        - u2f
        - totp
migrations:
  persistence-provider: "mongo"
lock-provider:
  type: 'consul'
  options:
    key-value-store-path: 'porg/lock'
node-start-path:  '../../../test/env/normal/emulate'