image: node:9

before_script:
  - rm -rf ~/.npmrc
  - export https_proxy=http://193.136.128.7:3128
  - npm install -g npm-cli-login
  - npm config set registry $NEXUS_BASE_URL/repository/npm-dsi/
  - npm-cli-login -r $NEXUS_BASE_URL/repository/npm -u $NEXUS_USERNAME -p $NEXUS_PASSWORD -e gitlab@repo.dsi.tecnico.ulisboa.pt
  - npm-cli-login -r $NEXUS_BASE_URL/repository/npm-dsi -u $NEXUS_USERNAME -p $NEXUS_PASSWORD -e gitlab@repo.dsi.tecnico.ulisboa.pt


cache:
  paths:
    - node_modules/

stages:
  - install
  - lint
  - release
  - notify

install:
  stage: install
  script: 
    - npm install

eslint:
  stage: lint
  script: 
    - export https_proxy=http://193.136.128.7:3128
    - npm run lint

release:
  stage: release
  script:
    - if [[ $(npm run --silent version) != $CI_COMMIT_TAG ]]; then exit 1; fi
    - npm run dist
    - npm publish
  only:
    - tags

notify-stakeholders-of-release:
  image: dockerhub.dsi.tecnico.ulisboa.pt/docker/packer-builder
  stage: notify
  before_script:
    - echo "GO GO GO"
  script:
    - watchdog notify -title "porg $CI_COMMIT_TAG" -msg "Porg successfully released by $GITLAB_USER_NAME"
  only:
    - tags
