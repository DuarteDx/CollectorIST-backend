---
application:
  protocol: "https"
  name: "Porg"
  host: "localhost"
  backendPort: 8080
  frontendPort: 8080 
  tls:
    key: "/porg/test/tls/key.pem"
    cert: "/porg/test/tls/cert.pem"
plugins:
  - name: "blipp"
loggers:
  - type: "file"
  - options: 
    - filename: 'logTest'
drivers:
  mongo:
    collection: "porg"
    username: "porg"
    password: "porg"
    servers:
      - host: "mongo"
        port: 27017
  consul:
    host: 'consul'
    port: 8500
auth:
  cas: 'https://cas:8443/cas'
  strictSSL: false
  persistenceProvider: "mongo"
  twoFactor:
    modes:
      - u2f
      - totp
  jwtSecret: "54235345342534534"
migrations:
  persistenceProvider: "mongo"
lockerProvider: 'consul'
nodeStartPath: '../../../test/emulate'


